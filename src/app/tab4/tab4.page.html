<ion-content [fullscreen]="true">


    <div class="container">
        <div class="bg">
            <img src="../assets/core/img/background-profile.png" alt="bg">
        </div>
        <div class="img__profile">
            <img [routerLink]="['/tabs/tab3']" [src]="getImagenPerfil()"/>
            
        </div>
        <span class="name">{{ usuarios?.nombre_completo}}</span>
        <div class="item">
            <ion-icon name="person-outline" size="large"></ion-icon>
            <span>Mi Perfil</span>
            <div class="icon">
                <ion-icon name="chevron-forward-outline" [routerLink]="['/tabs/tab3']"></ion-icon>
            </div>
        </div>
        <div class="item">
            <ion-icon name="car-outline" size="large"></ion-icon>
            <span>Administrar vehículos</span>
            <div class="icon">
                <ion-icon name="chevron-forward-outline" [routerLink]="['/tabs/tab4/administrar-vehiculos']"></ion-icon>
            </div>
        </div>
        <div class="item">
            <ion-icon name="information-outline" size="large"></ion-icon>
            <span>Términos y servicios</span>
            <div class="icon">
                <ion-icon name="chevron-forward-outline" [routerLink]="['/tabs/tab4/terminosyservicios']"></ion-icon>
            </div>
        </div>
        <div class="item">
            <ion-icon name="notifications-outline" size="large"></ion-icon>
            <span>Metodo de Pago</span>
            <div class="icon">
                <ion-select justify="space-between">
                        <ion-select-option value="Efectivo">Efectivo</ion-select-option>
                        <ion-select-option value="Tarjeta de crédito">Tarjeta de crédito</ion-select-option>
                        <ion-select-option value="Tarjeta de débito">Tarjeta de débito</ion-select-option>
                        <ion-select-option value="Transferencia">Transferencia bancaria</ion-select-option>
                </ion-select>
            </div>
        </div>
        <div class="item">
            <ion-icon name="settings-outline" size="large"></ion-icon>
            <span>Administrar cuenta</span>
            <div class="icon">
                <ion-icon name="chevron-forward-outline"  [routerLink]="['/tabs/tab4/configuracion']"></ion-icon>
            </div>
        </div>
        <div class="item__logout">
            <ion-icon name="log-out-outline" size="large"></ion-icon>
            <span>Cerrar Sesion</span>
            <div class="icon" >
                <ion-icon name="chevron-forward-outline" [routerLink]="['/login']"></ion-icon>
            </div>
        </div>
    </div>
</ion-content>
